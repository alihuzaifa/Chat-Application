<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="../../../../Bootstrap/bootstrap.css">

    <!-- Custom Css link -->
    <link rel="stylesheet" href="css/style.css">

    <script src="../../../../firebase-config.js" type="module"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success">WHATSAPP</a>
            <div class="d-flex">
                <img src="images/logout.jpg" class="img-fluid logout text-end border border-light" alt="logout">
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container">
        <div class="row">

            <div class="col-6 offset-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <img src="images/add.jpg" class="img-fluid person mt-3" alt="person">
                        </div>
                        <div class="col text-end">
                            <img src="images/dots.png" class="img-fluid dots mt-4" alt="dots">
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col py-4 px-2">
                            <input class="form-control search-friend" type="search" placeholder="Search" aria-label="Search">
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row list">
                        <!-- Friend list -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- custom javascript -->
    <script src="chat.js" type="module"></script>
</body>

</html>
